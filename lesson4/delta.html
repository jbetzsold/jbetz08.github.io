<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta passport</title>
    <link rel="stylesheet" href="css/delta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="top">
            <div id="one">
                <img src="images/delta-logo.png" alt="delta-logo">
                <p>Mobile Boarding Pass</p>
            </div>
            <div id="two">
                <h4>Gabby Salamone</h4>
            </div>
            
        </section>

        <section class="destination">
            <div>
                <p>Departs 12:45 PM</p>
                <h1>DEN</h1>
                <p>Denver</p>
            </div>
            <div class="myImg">
                <img src="images/airplane.png" alt="airplane-icon">
            </div>
            <div>
                <p>Arrives 5:30 PM</p>
                <h1>BOS</h1>
                <p>Boston</p>
            </div>
        </section>

        <section class="flight-info">
            <div>
                <p>Date</p>
                <h2>12/21/15</h2>
            </div>
            <div>
                <p>Flight</p>
                <h2>A2341</h2>
            </div>
            <div>
                <p>Gate</p>
                <h2>B12</h2>
            </div>
            <div>
                <p>Seat</p>
                <h2>B10</h2>
            </div>
            <div>
                <p>Boarding Zone</p>
                <h2>1</h2>
            </div>
            <div>
                <p>Boarding Time</p>
                <h2>11:45 AM</h2>
            </div>
        </section>

        <section class="ident">
            <img src="images/barcode.png" alt="barcode">
            <p>Thank you for flying with Delta!</p>
        </section>

    </main>
</body>
</html>
